<h1>Palindrome String</h1>

<script>
    function isAlphaNumeric(char) {
        return /^[a-z0-9]$/i.test(char);
    }
    function isPalindrome(str){
        let i=0;
        let k = str.length-1;
        while(i<k){
            if(!isAlphaNumeric(str[i])){
                i++;
                continue;
            }
            if(!isAlphaNumeric(str[k])){
                k--;
                continue;
            }
            if(str[i].toLowerCase() !== str[k].toLowerCase()){
                return false
            }
            i++;
            k--;
        }
        return true;
    }
