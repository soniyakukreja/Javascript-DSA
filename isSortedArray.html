<h1>Check if array is sorted</h1>

<script>
    function isSortedASC(arr){
        let i=0;
        while(i<arr.length-1){
            if(arr[i]>arr[i+1]) return false;
            i++;
        }
        return true;
    }

    function isSortedDESC(arr){
        let i=arr.length-1;
        while(i>0){
            if(arr[i]>arr[i-1]) return false;
            i--;
        }
        return true;
    }
