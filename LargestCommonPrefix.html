Largest Common Prefix
<script>
function longestCommonPrefix(strs) {
    let prefix = "";
    let firstStr = strs[0];
    for(i=0;i<firstStr.length;i++){
        let isCommon = true;

        let char = firstStr[i];
        for(j=1;j<strs.length;j++){
            if(strs[j][i] !==char){
                isCommon =false;
                break;
            }
        }

        if(isCommon){
            prefix +=char;
        }else{
            break;
        }
    }

    return prefix;
}   
console.log(longestCommonPrefix(["flower","flow","flight"])) ;   
console.log(longestCommonPrefix(["car","cir"])) ; 
</script>
