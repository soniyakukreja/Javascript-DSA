
<h1>Move all zeros to the end of array</h1>
input : [1,2,0,4,3,0,5,0];
watch console for output
<script>
    function  moveZerosToEnd(arr){
        let count = 0;
        for(i=0;i<arr.length;i++){

            console.log(i,arr[i])
            if(arr[i]==0){
                count++;
                arr.unset(arr[i]);
                // arr.push(0);
            }

        }
        console.log(count)
        for(i=0;i<count;i++){
            
            console.log(arr,'push')
                arr.push(0);
            console.log(arr[i])

        }

        return arr;
    }

    // console.log(moveZerosToEnd([1,2,0,4,3,0,5,0]));
    console.log(moveZerosToEnd([3,5,0,0,4]));
</script>
