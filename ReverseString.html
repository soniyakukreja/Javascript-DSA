    //===no need to convert string to array via split we can assume characters as array elements.

    function reverseString(str) {
        let reversed = '';
        for (let i = str.length - 1; i >= 0; i--) {
            reversed += str[i];
        }
        return reversed;
    }

    function reverseEachWord(str){
        let reversed="";
        str.split(" ").forEach((v,i)=>{
            for(let k = v.length-1;k>=0;k--){
                reversed += v[k];
            }
            reversed += " ";
        })

        return reversed.trim();
    }
